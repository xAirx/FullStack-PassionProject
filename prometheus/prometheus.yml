global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
      #- targets: ["node-exporter:9100"]
      - targets: ["localhost:9100"]

rule_files:
  - "/alertmanager/alert.rules"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["localhost:9093"]
